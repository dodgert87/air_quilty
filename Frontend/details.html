<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detailed Sensor Data</title>
  <meta name="description" content="Detailed air quality sensor data">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
</head>
<body>
  <header>
    <h1>Detailed Sensor Data</h1>
    <p>Explore historical air quality metrics</p>
  </header>

  <div class="container">
    <a href="index.html" class="details-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Dashboard
    </a>

    <div class="selector">
      <label for="roomSelect">Select Room:</label>
      <select id="roomSelect">
        <option value="all">All Rooms</option>
      </select>
    </div>

    <div class="chart-container">
      <canvas id="detailsChart" height="400"></canvas>
    </div>

    <div id="dataTableContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

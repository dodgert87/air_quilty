<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Quality Dashboard</title>
  <meta name="description" content="Real-time air quality monitoring dashboard">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
</head>
<body>
  <header>
    <h1>Air Quality Dashboard</h1>
    <p>Real-time monitoring of indoor air quality</p>
  </header>

  <div class="container">
    <div id="roomCards" class="cards-container"></div>

    <div class="chart-container">
      <div class="chart-header">
        <h2>AQI Trends Over Time</h2>
      </div>
      <canvas id="overviewChart" height="300"></canvas>
    </div>

    <a href="details.html" class="details-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      View Detailed Data
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
